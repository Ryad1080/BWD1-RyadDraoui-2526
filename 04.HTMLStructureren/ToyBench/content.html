    <!-- HOOFDINHOUD VAN DE PAGINA -->
    <main>
        <section>
            <h2>CONTACT US</h2>

            <!-- Begin van het formulier -->
            <form>
                <!-- Naam -->
                <div>
                    <label for="Name">Name *</label><br>
                    <input type="text" id="Name" required placeholder="e.g. John Doe"><br>
                </div>

                <!-- Email -->
                <div>
                    <label for="email">Email *</label><br>
                    <input type="email" id="email" required placeholder="e.g. johndoe@sky.net"><br>
                </div>

                <!-- Telefoon -->
                <div>
                    <label for="phone">Phone *</label><br>
                    <input type="tel" id="phone" required placeholder="e.g. +32 489 44 33 22"><br>
                </div>

                <!-- Bericht -->
                <div>
                    <label for="message">Message *</label><br>
                    <textarea name="message" id="message" required></textarea><br>
                </div>

                <!-- verzendknop -->
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>

        <!-- SECTIE: Locatie en contactgegevens -->
        <section>
            <!-- Google maps  -->
            <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d96873.68709272765!2d-74.10072197162711!3d40.64525690558365!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24416947c2109%3A0x82765c7404007886!2sBrooklyn%2C%20New%20York%2C%20Verenigde%20Staten!5e0!3m2!1snl!2sbe!4v1729513928084!5m2!1snl!2sbe" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </p>

            <!-- Contactinformatie -->
            <address>
                <dl>
                    <dt><span class="material-icons" aria-hidden="true">place</span> Address:</dt>
                    <dd>1224 Park Pl, Brooklyn, NY 11213</dd>
                    <dt><span class="material-icons" aria-hidden="true">call</span> Phone</dt>
                    <dd><a href="tel:+18005596580">+1 800 559 6580</a></dd>
                    <dt><span class="material-icons" aria-hidden="true">mail</span> E-mail</dt>
                    <dd><a href="mailto:ma@demolink.org">ma@demolink.org</a></dd>
                </dl>
            </address>
        </section>

    </main>
